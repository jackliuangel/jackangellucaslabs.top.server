

user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}

http {
	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1.2 TLSv1.3; # 只使用安全的 TLS 协议
	ssl_prefer_server_ciphers on;
	ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;
	gzip_vary on;
	gzip_proxied any;
	gzip_comp_level 6;
	gzip_buffers 16 8k;
	gzip_http_version 1.1;
	gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Global Timeout and Buffer Settings for Large File Downloads
	##

	# Timeout settings for large file downloads
	client_body_timeout 3600s;
	client_header_timeout 3600s;
	send_timeout 3600s;

	# Keepalive settings
	keepalive_timeout 65;
	keepalive_requests 100;

	# Buffer settings for large files
	client_body_buffer_size 128k;
	client_header_buffer_size 1k;
	large_client_header_buffers 4 4k;

	# HTTP server for IP access (no redirect) - with file download features
	server {
		listen 80;
		listen [::]:80;
		server_name 47.128.3.198;
		
		# Client Max Body Size (for large file downloads)
		client_max_body_size 1G;

		# Main location block (default)
		location = / {
			# Default response for root path
			return 200 "Server is running. Hosted by Jack L\n";
			add_header Content-Type text/plain;
		}

		# Health check endpoint
		location /health {
			access_log off;
			return 200 "healthy\n";
			add_header Content-Type text/plain;
		}


	}

	# HTTP server for domain - redirect to HTTPS (no file features)
	server {
		listen 80;
		listen [::]:80;
		server_name jackangellucaslabs.top;
		
		# Redirect all HTTP traffic to HTTPS
		return 301 https://$server_name$request_uri;
	}

	# HTTPS server for domain (no file features)
	server {
		#listen 443 ssl http2;
		#listen [::]:443 ssl http2;
		server_name jackangellucaslabs.top www.jackangellucaslabs.top;

		#server_name 47.128.3.198;
	
		# SSL configuration
    ssl_certificate /etc/letsencrypt/live/jackangellucaslabs.top/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/jackangellucaslabs.top/privkey.pem; # managed by Certbot

		# SSL Security Settings
		# ssl_protocols TLSv1.2 TLSv1.3; # duplicated in /etc/letsencrypt/options-ssl-nginx.conf
		# ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
		# ssl_prefer_server_ciphers off; # duplicated in /etc/letsencrypt/options-ssl-nginx.conf
		# ssl_session_cache shared:SSL:10m;
		# ssl_session_timeout 10m;

		# Security Headers
		add_header X-Frame-Options DENY;
		add_header X-Content-Type-Options nosniff;
		add_header X-XSS-Protection "1; mode=block";
		add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

		# Document root for HTML files
		root /var/www/html;
		index index.html index.htm;

		# Main location block - serve HTML home page
		location / {
			try_files $uri $uri/ =404;
		}

        location /gallery {
                alias /var/www/html/gallery;
                index index.html;
                try_files $uri $uri/ /gallery/index.html;

                # 画廊页面的静态文件缓存
                location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                        expires 1y;
                        add_header Cache-Control "public, immutable";
                        add_header X-Content-Type-Options nosniff;
                }

                # 画廊页面的HTML文件缓存
                location ~* \.html$ {
                        expires 1h;
                        add_header Cache-Control "public";
                        add_header X-Content-Type-Options nosniff;
                }
        }

		# MediaPipe Pose应用配置
		location /pose {
			alias /var/www/html/pose;
			index pose.html;
			try_files $uri $uri/ /pose/pose.html;

			# 关键：摄像头和麦克风权限配置
			add_header Permissions-Policy "camera=*, microphone=*, display-capture=*, accelerometer=*, gyroscope=*" always;
			add_header Feature-Policy "camera 'self'; microphone 'self'; display-capture 'self'" always;

			# pose.html特殊配置
			location ~* /pose\.html$ {
				add_header Cache-Control "no-cache, no-store, must-revalidate";
				add_header Pragma "no-cache";
				add_header Expires "0";
				
				# 确保摄像头可以访问
				add_header Permissions-Policy "camera=*, microphone=*, display-capture=*" always;
				add_header X-Frame-Options "SAMEORIGIN" always;
			}

			# 静态资源缓存配置
			location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
				expires 1y;
				add_header Cache-Control "public, immutable";
				add_header Vary Accept-Encoding;
				add_header X-Content-Type-Options nosniff;
			}
		}


		location /lucky {
                alias /var/www/html/luckydraw;
                index index.html;
                try_files $uri $uri/ /luckydraw/index.html;

                # 画廊页面的静态文件缓存
                location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                        expires 1y;
                        add_header Cache-Control "public, immutable";
                        add_header X-Content-Type-Options nosniff;
                }

                # 画廊页面的HTML文件缓存
                location ~* \.html$ {
                        expires 1h;
                        add_header Cache-Control "public";
                        add_header X-Content-Type-Options nosniff;
                }
        }




		# File download location - /files points to download directory
		location /files {
			# File download root directory
			alias /tmp/video_download/congliulyc@gmail.com;

			# Disable directory listing
			autoindex off;

			# Headers for file download (Force download)
			add_header Content-Disposition "attachment";
			add_header Cache-Control "no-cache, no-store, must-revalidate";
			add_header Pragma "no-cache";
			add_header Expires "0";

			# Enable range requests for large files
			add_header Accept-Ranges bytes;

			# Optimize for large file downloads
			sendfile on;
			tcp_nopush on;
			tcp_nodelay on;
			keepalive_timeout 65;

			# Additional optimizations for large files
			output_buffers 2 32k;
			postpone_output 1460;
			
			# Disable gzip for media files to avoid double compression
			gzip off;

			# Logging
			access_log /var/log/nginx/youtube_download_access.log;
			error_log /var/log/nginx/youtube_download_error.log;
		}

		# Logging
		access_log /var/log/nginx/domain_access.log;
		error_log /var/log/nginx/domain_error.log;

		listen 443 ssl; # managed by Certbot
		ssl_certificate /etc/letsencrypt/live/jackangellucaslabs.top/fullchain.pem; # managed by Certbot
		ssl_certificate_key /etc/letsencrypt/live/jackangellucaslabs.top/privkey.pem; # managed by Certbot
		include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
		ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
	}

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;

	server {
    if ($host = www.jackangellucaslabs.top) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = jackangellucaslabs.top) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


		server_name jackangellucaslabs.top www.jackangellucaslabs.top;
    listen 80;
    return 404; # managed by Certbot

}



}

